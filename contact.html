<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Favem">
    <meta name="description" content="Contact Information The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Tacos SHop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#menu>Menu</a>
                </li>

                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="images\tacos_close_up_400x260.png" alt="Little Tacos Shop Tacos" title="Tacos ready to eat"
                width="1000" height="649">
            <figcaption>
                Little Tacos Shop Tacos
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br>Kansas City, MO 55555-5555<br><br>
                Phone: <a href="tel:+5555555555">555-555-555</a> </address>
        </article>
        <article class="main__article contact">
            <h2 class="contact-H2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact_form"></form>
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us a Message</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name required">
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your mail">
                </p>
                <p>
                    <label class="contact__label" for="Message">Your message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap"> Copyright &copy </span><span class="nowrap">Taco Shop</span>

        </p>
    </footer>

</html>
